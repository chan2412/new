<p>{{users|json}}</p>
<form #userName="ngForm" (ngSubmit)="onClickSubmit(userName.value)"> 
    <input type="text" name="firstname" placeholder="Firstname" ngModel> 
    <input type="text" name="lastname" placeholder="Firstname" ngModel> 
    <input type="text" name="address" placeholder="Door no. Area Town" ngModel> 
    <input type="email" name="email" placeholder="Email" ngModel>
    <input type="text" name="blood_group" placeholder="Eg. A+" ngModel> 
    <input type="text" name="gender" placeholder="Eg. Male" ngModel> 
    <input type="text" name="phone_number" placeholder="phone number" ngModel> 
    <input type="text" name="emergency_phone_number" placeholder="Emergency phone number" ngModel> 
    <input type="text" name="age" placeholder="Age" ngModel> 
    <input type="text" name="height" placeholder="Height" ngModel> 
    <input type="text" name="weight" placeholder="Weight" ngModel> 
    <input type="text" name="userid" placeholder="UserID" ngModel>
    <input type="password" name="password" placeholder="Password" ngModel> 
    <br/> 
    <br/> 
    <input type="submit" value="submit"> 
 </form>
